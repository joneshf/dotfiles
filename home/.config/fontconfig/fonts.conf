<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias>
    <family>serif</family>
    <prefer><family>SourceSerifPro</family></prefer>
  </alias>

  <alias>
    <family>sans-serif</family>
    <prefer><family>SourceSansPro</family></prefer>
  </alias>

  <alias>
    <family>sans</family>
    <prefer><family>SourceSansPro</family></prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer><family>SourceCodePro</family></prefer>
  </alias>

</fontconfig>
